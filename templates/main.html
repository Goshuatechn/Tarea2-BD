<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Empleados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    
    <div class="container">
        <h1>Lista de Empleados</h1>
        <div class="contenedor_tabla_empleados">
            <div class="empleado_header">
                <div class="empleado_id">ID</div>
                <div class="empleado_nombre">Nombre</div>
                <div class="empleado_documento">Documento</div>
                <div class="empleado_fecha_contratacion">Fecha Contratación</div>
                <div class="empleado_puesto">Puesto</div>
                <div class="empleado_vacaciones">Vacaciones</div>
            </div>
            <div class="contenedor_filas" id="contenedor_filas_empleados">
                <!-- Filas de empleados -->
            </div>
        </div>
        
    </div>

    <div class="botones_manejo_empleados">
        <button id="agregar_empleado">Agregar Empleado</button>
        <button id="eliminar_empleado">Eliminar Empleado</button>
        <button id="modificar_empleado">Modificar Empleado</button>
        <button id="ver_movimientos">Ver Movimientos</button>
        <button id="cerrar_sesion">Cerrar Sesión</button>
    </div>

    <!-- Modal de Movimientos -->
    <div id="modal_movimientos" class="modal">
        <div class="modal_contenido">
            <div class="modal_cabecera">
                <h2>Movimientos del Empleado</h2>
            </div>
            <div class="modal_cuerpo" id="contenedor_movimientos">
                <!-- Los movimientos se cargarán aquí dinámicamente -->
                <p>No hay movimientos para mostrar.</p>
            </div>
            <div class="modal_pie">
                <button class="btn btn_cerrar" id="cerrar_modal_btn">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Agregar Empleado -->
    <div id="modal_agregar_empleado" class="modal">
        <div class="modal_contenido">
            <div class="modal_cabecera">
                <h2>Agregar Nuevo Empleado</h2>
            </div>
            <div class="modal_cuerpo">
                <form id="agregar_empleado_form" class="formulario_empleado">
                    <div class="input_group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="input_group">
                        <label for="puesto">Puesto:</label>
                        <select id="puesto" name="puesto" required>
                            <option value="" disabled selected>Seleccione un puesto</option>
                            <!-- Los puestos se cargarán dinámicamente con JavaScript -->
                        </select>
                    </div>
                    <div class="input_group">
                        <label for="documento_identidad">Documento de Identidad:</label>
                        <input type="text" id="documento_identidad" name="documento_identidad" required pattern="[0-9]+" title="Por favor ingrese solo números">
                    </div>
                    <div class="input_group">
                        <label for="fecha_contratacion">Fecha de Contratación:</label>
                        <input type="date" id="fecha_contratacion" name="fecha_contratacion" required>
                    </div>
                    <div class="modal_pie">
                        <button type="button" id="cancelar_agregar_btn" class="btn btn_cerrar">Cancelar</button>
                        <button type="submit" id="agregar_btn" class="btn" style="background-color: #4e54c8; color: white;">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Eliminar Empleado -->
    <div id="modal_eliminar_empleado" class="modal">
        <div class="modal_contenido">
            <div class="modal_cabecera">
                <h2>Eliminar Empleado</h2>
            </div>
            <form id="eliminar_empleado_form" class="modal_cuerpo">
                <div class="input_group">
                    <label for="empleado_a_eliminar">Seleccione el empleado a eliminar:</label>
                    <select id="empleado_a_eliminar" name="empleado_id" required>
                        <option value="" disabled selected>Seleccione un empleado</option>
                        <!-- Los empleados se cargarán dinámicamente con JavaScript -->
                    </select>
                </div>
                <div class="modal_pie">
                    <button type="button" id="cancelar_eliminar_btn" class="btn btn_cerrar">Cancelar</button>
                    <button type="submit" id="eliminar_btn" class="btn" style="background-color: #dc3545; color: white;">Eliminar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Modificar Empleado -->
    <div id="modal_modificar_empleado" class="modal">
        <div class="modal_contenido">
            <div class="modal_cabecera">
                <h2>Modificar Empleado</h2>
            </div>
            <form id="modificar_empleado_form" class="modal_cuerpo">
                <div class="input_group">
                    <label for="empleado_a_modificar">Seleccione el empleado a modificar:</label>
                    <select id="empleado_a_modificar" name="empleado_id" required>
                        <option value="" disabled selected>Seleccione un empleado</option>
                        <!-- Los empleados se cargarán dinámicamente con JavaScript -->
                    </select>
                </div>
                <div class="input_group">
                    <label for="nombre_modificar">Nombre:</label>
                    <input type="text" id="nombre_modificar" name="nombre" required>
                </div>
                <div class="input_group">
                    <label for="documento_modificar">Documento:</label>
                    <input type="text" id="documento_modificar" name="documento" required>
                </div>
                <div class="input_group">
                    <label for="puesto_modificar">Puesto:</label>
                    <select id="puesto_modificar" name="puesto" required>
                        <option value="" disabled selected>Seleccione un puesto</option>
                        <!-- Los puestos se cargarán dinámicamente con JavaScript -->
                    </select>
                </div>
                <div class="modal_pie">
                    <button type="button" id="cancelar_modificar_btn" class="btn btn_cerrar">Cancelar</button>
                    <button type="submit" id="modificar_btn" class="btn" style="background-color: #4e54c8; color: white;">Aceptar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    
    
</body>
</html>
